<ion-item>
  <ion-avatar item-start>
    <img src="{{ profileImg }}">
  </ion-avatar>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <h2>{{ name }}</h2>
        <p>{{ description }}</p>
      </ion-col>
      <ion-col col-2>
        <p>{{ checkInTime }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
