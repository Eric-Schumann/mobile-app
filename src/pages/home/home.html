<ion-content>

    <ion-list scrollY="true" no-lines>
        <ion-item class="user" color="grey-dark">
            <ion-avatar item-start>
                <img src="assets/imgs/profile.jpg">
            </ion-avatar>
            <button ion-button block outline color="light" (click)="showCheckIn()">Check in</button>
        </ion-item>
        <ion-item class="event-info" color="primary-light">
            <ion-avatar item-start>
                <img src="assets/imgs/profile.jpg">
            </ion-avatar>
            <ion-grid>
                <ion-row>
                    <ion-col col-10>
                        <h3>WebDevs</h3>
                    </ion-col>
                    <ion-col col-2>
                        <p class="date">4/5/17</p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <p text-wrap>Lorem ipsum dolor sit amet, nonummy a hac ut vitae, nulla quis at eu turpis adipiscing eget. Bibendum
                            ut nec non natoque mi, penatibus arcu faucibus curabitur quis mauris rhoncus.</p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <attendee-list-item *ngFor="let attendee of attendees" [attendee]="attendee"></attendee-list-item>
    </ion-list>
</ion-content>
